<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP3</title>

    <script src="./js/cp3.js" defer></script>

    <link rel="stylesheet" id="darkModeStylesheet" href="./cp3.css/cp3.css">

</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm" onsubmit="return validarFormulario()">
        <label for="primeiroNome">Primeiro Nome:</label>
        <input type="text" id="primeiroNome" required minlength="5" oninput="validarPrimeiroNome()"><br>

        <label for="segundoNome">Segundo Nome:</label>
        <input type="text" id="segundoNome" required minlength="5" oninput="validarSegundoNome()"><br>


        <label for="email">Email:</label>
        <input type="email" id="email" required minlength="5" oninput="validarEmail()"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required minlength="6" maxlength="8" oninput="validarSenha()"><br>

        <label for="confirmacaoSenha">Confirmação de Senha:</label>
        <input type="password" id="confirmacaoSenha" required oninput="validarConfirmacaoSenha()"><br>

        <input type="submit" value="Cadastrar">
    </form>
    

    <h1>Página com Dark Mode</h1>
    <button onclick="toggleDarkMode()">Ativar/Desativar Dark Mode</button>

</body>
</html>
